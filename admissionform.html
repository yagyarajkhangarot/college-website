<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="admissionform.css">

</head>
<body>
    <div class="admission">
        <div class="headerpart"></div>
    <nav class="top-nav">

          <ul class="nav-box">

              <li><a href="./index.html">Home </a></li>

    </div>
      <div class="regform"><h1>Admission Form</h1></div>
         <div class="main">
          <form action="" id="form">
              <div id="name">
                  <h2 class="name">Name</h2>
                  <input class="firstname" type="text" name="first_name" required><br>
                  
                  
              </div>
              <h2 class="name">Address</h2>
              <input type="text" name="address" class="address" required>

              <h2 class="name">Email</h2>
              <input type="text" name="email" id="email" class="email" required>
              <span id="text"></span>

              <h2 class="name">Phone Number</h2>
              <input type="text" name="phone" class="number" maxlength="10" required>
              
              
              <h2 class="name">Course to apply</h2>
              <select name="course" class="option" required>
                  <option disabled="disabled" selected="selected" >--Choose Option--</option>
                  <option value="Mechanical Engineering">Mechanical Engineering</option>
                  <option value="Electrical Engineering">Electrical Engineering</option>
                  <option value="Electronics Engineering">Electronics Engineering</option>
                  <option value="Software Engineering">Software Engineering</option>
                  <option value="Civil Engineering">Civil Engineering</option>
                  <option value="MBA">MBA</option>
              </select>
              <h2 id="gender" >Gender</h2>
              <label class="radio" required>
                <input type="radio" class="radio-one"id="Male" name="gender" value="Male">
                <label class=" radio"for="Male">Male</label>
                <input type="radio" class="radio-two" id="Female" name="gender" value="Female">
                <label class="radio" for="Female">Female</label>
                
  
                 
              </label>
              <h2 class="name" >Date Of Birth</h2>
              
              <input class="dob" type="date" id="birthday" name="birthday" required>

              <h2 class="name">Father Name</h2>
              <input type="text" name="father" class="father" required>

              

              <h2 class="name">12th Board</h2>
              <select name="course" class="boarddrop" required>
                <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Central board of secondary education">Central board of secondary education</option>
                <option value="State board">State Board</option>
                <option value=" Indian Certificate of Secondary Education (ICSE)"> Indian Certificate of Secondary Education (ICSE)</option>
                <option value=" International Baccalaureate (IB)"> International Baccalaureate (IB)</option>
                
            </select>

              <h2 class="name">12th Percentage</h2>
              <input type="number" name="percentage12" class="percentage12" required>

              <h2 class="name">10th board</h2>
              <select name="course" class="boarddrop" required>
                <option disabled="disabled" selected="selected">--Choose Option--</option>
                <option value="Central board of secondary education">Central board of secondary education</option>
                <option value="State board">State Board</option>
                <option value=" Indian Certificate of Secondary Education (ICSE)"> Indian Certificate of Secondary Education (ICSE)</option>
                <option value=" International Baccalaureate (IB)"> International Baccalaureate (IB)</option>
                
            </select>

              <h2 class="name">10th Percentage</h2>
              <input type="number" name="percentage10" class="percentage10" required>
              <button type="submit" class="button" form="form" value="Submit" onclick="validateEmail(document.form1.text1)">Submit</button>





              <script>
                function validateEmail(inputText){
                  var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                  if(inputText.value.match(mailformat))
                      {
                alert("Valid email address!")      
                document.form1.text1.focus();
               return true;
                }
                  else
                {
                alert("You have entered an invalid email address!");
                document.form1.text1.focus();
                return false;
                    }
                        }
                

              </script>
              
             
             
            
             
          </form>
      </div>
    


    
    
</body>
